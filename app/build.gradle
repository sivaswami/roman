plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.1.2'
    id "com.palantir.docker" version "0.27.0"
}

jib {
    allowInsecureRegistries = false
    containerizingMode = 'packaged'
    to {
        image= 'romannumeral'
    }
    container {
        jvmFlags=['-Xmx512m ', ' -Djava.util.concurrent.ForkJoinPool.common.parallelism=50']
        mainClass = 'com.adobe.romannumeral.App'
//        exposedPorts = ['9090', '8080', '3000']
        appRoot = '/'
    }
}

tasks.build.dependsOn tasks.jib

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    //implementation(platform("io.vertx:vertx-stack-depchain:$vertxVersion"))
    implementation("io.vertx:vertx-health-check:4.1.2")
    implementation("io.vertx:vertx-web:4.1.2")
    implementation("io.vertx:vertx-config:4.1.2")
    implementation("io.vertx:vertx-core:4.1.2")
    implementation("io.vertx:vertx-web-validation:4.1.2")
    testImplementation("junit:junit:4.13")
    implementation("com.google.guava:guava:30.1-jre")
}

// Define the main class for the application.
application {
    mainClass = 'com.adobe.romannumeral.App'
}
