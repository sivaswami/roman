plugins {
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.1.2'
}

jib {
    allowInsecureRegistries = false
    containerizingMode = 'packaged'
    from {
        image= "openjdk:8-jre-alpine"
       // image = "openjdk:8-jdk-oraclelinux8"
    }
    to {
        image = 'romannumeral'
    }
    container {
        mainClass = 'com.adobe.romannumeral.App'
        ports = ["9090", "8080"]
        appRoot = '/'
        environment = [
                'HTTP_PORT': '9090'
        ]
    }
}

tasks.build.dependsOn tasks.jib

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    //implementation(platform("io.vertx:vertx-stack-depchain:$vertxVersion"))
    implementation("io.vertx:vertx-health-check:4.1.2")
    implementation("io.vertx:vertx-web:4.1.2")
    implementation("io.vertx:vertx-config:4.1.2")
    implementation("io.vertx:vertx-core:4.1.2")
    implementation("io.vertx:vertx-web-validation:4.1.2")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    testImplementation("junit:junit:4.13")
    testImplementation("io.vertx:vertx-unit:4.1.2")
    testImplementation('io.vertx:vertx-web-client:3.9.8')
    testImplementation('com.jayway.restassured:rest-assured:2.4.0')
    testImplementation('org.assertj:assertj-core:2.0.0')
    implementation("com.google.guava:guava:30.1-jre")
    implementation("io.vertx:vertx-health-check:4.1.2")
    implementation("io.vertx:vertx-micrometer-metrics:4.1.2")
    implementation("io.micrometer:micrometer-registry-prometheus:1.5.2")
}

// Define the main class for the application.
application {
    mainClass = 'com.adobe.romannumeral.App'
}
